<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e228ab8230.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex justify-center">
      <div>
        <h3 class="font-[Poppins] font-semibold text-2xl text-center my-5">
          Todo List
        </h3>
        <div class="flex space-x-2">
          <input
            type="text"
            id="input"
            class="block border-gray-300 border-[1px] rounded-md w-60 h-8"
          />
          <button
            id="add"
            class="fa-solid fa-plus bg-[#037bf6] text-white px-6 rounded-md h-8"
          ></button>
        </div>
        <h3
          id="time"
          class="text-center font-[Poppins] font-medium text-sm mt-3"
        ></h3>
        <div id="list" class="w-96 mt-8"></div>
      </div>
    </div>
  </body>
  <script src="To Do List.js"></script>
</html>
